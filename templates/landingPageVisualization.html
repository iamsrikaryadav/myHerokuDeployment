<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<div id="series_chart_div" style="width: 900px; height: 500px;"></div>
	<script>
		      google.charts.load('current', {
        'packages': ['corechart']
      });
      google.charts.setOnLoadCallback(drawSeriesChart);

      function drawSeriesChart() {

        var data = google.visualization.arrayToDataTable([
          ['ID', 'Total_Papers', 'Growth_Rate', 'Technology', 'Mean_Score'],
          ['Extended Reality', 3000 , 0.4, 'Extended Reality', 75],
          ['IOT', 4000, 0.5, 'IOT', 80],
          ['Quantum', 6000, 0.8, 'Quantum', 110],
          ['BlockChain', 5000, 0.6, 'BlockChain', 80],
          ['AI', 7500, 0.9, 'AI', 140]
        ]);

        var options = {
          title: 'Total No. of Papers vs Growth Rate in Trending Technologies' +
            ' X=Total No. of Papers, Y=Growth Rate, Bubble size=Mean_Score, Bubble color=Technology',
          hAxis: {
            title: 'Total No. of papers'
          },
          vAxis: {
            title: 'Growth Rate'
          },
          bubble: {
            textStyle: {
              fontSize: 11
            }
          }
        };

        var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
        chart.draw(data, options);
      }

		
	</script>

</body>
</html>
